apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ .Values.service | lower | quote }}
  labels:
    {{- include "btc-bridge.labels" . | nindent 4 }}
spec:
  maxUnavailable: {{ .Values.maxUnavailable }}
  selector:
    matchLabels:
      {{- include "btc-bridge.selectorLabels" . | nindent 6 }}
