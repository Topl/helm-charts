{{- if .Values.bridgeBackend.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "btc-bridge.backend.serviceAccountName" . }}
  labels:
    {{- include "btc-bridge.backend.labels" . | nindent 4 }}
automountServiceAccountToken: {{ .Values.bridgeBackend.serviceAccount.automountToken }}
{{- end }}
