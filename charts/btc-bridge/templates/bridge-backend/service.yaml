apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.bridgeBackend.service | lower | quote }}
  labels:
    {{- include "btc-bridge.backend.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: {{ .Values.bridgeBackend.serviceType }}
  ports:
{{- range .Values.bridgeBackend.ports }}
    - name: {{ .name | quote }}
      port: {{ .port }}
      protocol: TCP
{{- end }}
  selector:
    {{- include "btc-bridge.backend.selectorLabels" . | nindent 4 }}
