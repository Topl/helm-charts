apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ui.service | lower | quote }}
  labels:
    {{- include "btc-bridge.ui.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: {{ .Values.ui.serviceType }}
  ports:
{{- range .Values.ui.ports }}
    - name: {{ .name | quote }}
      port: {{ .port }}
      protocol: TCP
{{- end }}
  selector:
    {{- include "btc-bridge.selectorLabels" . | nindent 6 }}
