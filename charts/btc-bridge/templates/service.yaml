apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service | lower | quote }}
  labels:
    {{- include "btc-bridge.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: {{ .Values.serviceType }}
  ports:
{{- range .Values.ports }}
    - name: {{ .name | quote }}
      port: {{ .port }}
      protocol: TCP
{{- end }}
  selector:
    {{- include "btc-bridge.selectorLabels" . | nindent 4 }}
