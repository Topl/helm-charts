# Probe settings (use Kubernetes syntax)
# Optional
probes:
  livenessProbe:
    initialDelaySeconds: 30
    httpGet:
      path: /
      port: 80
  readinessProbe:
    timeoutSeconds: 10
    httpGet:
      path: /
      port: 80
