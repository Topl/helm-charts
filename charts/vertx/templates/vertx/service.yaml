{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vertx.fullname" . }}
  labels:
    {{- include "vertx.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      nodePort: 30163
  selector:
    {{- include "vertx.selectorLabels" . | nindent 4 }}
{{- end }}