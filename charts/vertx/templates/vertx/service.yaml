{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    {{- include "vertx.labels" . | nindent 4 }}
  annotations:
    cloud.google.com/app-protocols: '{"https":"HTTPS","http":"HTTP"}'
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.service.annotations.external_dns }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Values.service.portName }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetport }}
    - name: {{ .Values.healthCheck.portName }}
      port: {{ .Values.healthCheck.port }}
      targetPort: {{ .Values.healthCheck.port }}
    - name: {{ .Values.service.https.portName }}
      port: 443
      targetPort: 2376
    - name: http
      port: 80
      targetPort: 2376
  selector:
    {{- include "vertx.selectorLabels" . | nindent 4 }}
{{- end }}