apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vertx-ingress-dev
  namespace: vertx
spec:
  tls:
  - secretName: vertx-tls
  rules:
  - host: "dev.vertx.topl.tech"
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: vertx-svc-dev
            port:
              number: 2376
