apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vertx-ingress
  namespace: vertx
spec:
  tls:
  - secretName: vertx-tls
  rules:
  - http:
      paths:
      - path: /ready
        pathType: ImplementationSpecific
        backend:
          service:
            name: vertx-svc-dev
            port:
              number: 8100
