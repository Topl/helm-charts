{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vertx-ingress
  namespace: vertx
spec:
  tls:
    - secretName: vertx-tls-dev
    - secretName: vertx-tls-prod
    - secretName: vertx-tls-beta
  rules:
  - host: "dev.vertx.topl.services"
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: vertx-svc-dev
            port:
              number: 2376
  - host: "prod.vertx.topl.services"
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: vertx-svc-production
            port:
              number: 2378
  - host: "beta.vertx.topl.services"
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: vertx-svc-beta
            port:
              number: 2377
{{- end }}