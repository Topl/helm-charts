{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.service | lower | quote }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: {{ .Values.system | quote }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: {{ .Values.service | lower | quote }}
{{- end }}
