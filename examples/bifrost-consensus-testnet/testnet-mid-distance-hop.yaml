  tag: latest

delayerImage:
  name: localhost:5000/topl/network-delayer
  tag: latest

orchestratorImage:
  name: localhost:5000/topl/testnet-simulation-orchestrator
  tag: latest

results:
  bucket: bifrost-topl-labs-testnet-scenario-results

shared-config:
  bifrost:
    big-bang:
      staker-count: 1
    protocols:
      0:
        slot-duration: 250 milli

